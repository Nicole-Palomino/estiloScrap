    <link rel="icon" href="../images/LOGO.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container rs">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="../images/face.png">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="../images/twitter-logo-4.png">
            </a>
            <a href="https://www.pinterest.com/" target="_blank">
                <img src="../images/pinterest_PNG45.png">
            </a>
        </div>
        <h1 class="text-center text-dark">
            Estilo Scrap
        </h1>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn fs-4 fw-bold" type="submit">Search</button>
        </form>

        <div class="text-center buttons">
            <button type="button" class="btn fs-4">
                <a href="../pages/imgpng.html" class="text-light">Imágenes PNG</a>
            </button>
            <button type="button" class="btn fs-4">
                <a href="../pages/jpg.html" class="text-light">Imágenes JPG</a>
            </button>
            <button type="button" class="btn fs-4">
                <a href="../pages/pintar.html" class="text-light">Para pintar</a>
            </button> 
        </div> 
    </header>

    <div class="container volver">
        <span class="fs-3">
            <a href="../pages/index.html" class="text-dark">
                <i class="bi bi-arrow-left-circle-fill"> Volver al Inicio</i>
            </a>
        </span>
    </div>

    <main class="container form">
        <form>
            <div class="mb-3">
                <div class="text-center">
                    <h3 class="fs-2">Registrarse</h3>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo Electrónico</label>
                    <input type="email" placeholder="@example.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div class="invalid-feedback">
                        Ingrese un correo válido. Por favor.
                    </div>
                    <div class="valid-feedback">
                        Correo válido.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Acepto las condiciones</label>
                <div class="invalid-feedback">
                    Seleccione el checkbox.
                </div>
            </div>
            <button type="submit" class="btn btn-primary submit">Registrarme</button>
        </form>     
    </main>

    <footer>
        <div class="container footer-o">
            <img src="../images/earth-png.png"/>
            <h4><b> Perú | Español | S/ </b></h4>
            <h5 class="right"><b> © 2021 Estilo Scrap </b></h5>
        </div>
    </footer>
</body>
